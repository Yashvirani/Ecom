{% extends "base.html" %}
{% load bootstrap4 %}
{% load crispy_forms_tags %}
{% block content %}

<div class="card">
  <div class="">
    <h6 class="text-center">Your Profile :</h6>
    <div class="row">
      <div class="col-md-6">
       <img src="{{userprofile.photo.url}}" class="image-fluid" alt="">

      </div>
      <div class="col-md-6">
        <h6> Name : {{user.username}}</h6>
        <h6> Email : {{user.email}}</h6>

      </div>

    </div>

    </div>

    <form class="card-body" action="" method="POST" style="margin-left:40px;margin-right:100px;">
      {% csrf_token %}
      {{form1|crispy}}
      {{form2|crispy}}
      <button type="submit" class="btn btn-success btn-md" name="button" style="margin-left:480px;">Create Profile</button>

    </form>

  </div>

</div>

{% endblock content %}
